<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <title>License Plate Recognition System</title>
</head>
<body>
    
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <header class="header">
        <div class="company-info">
            <p class="company-name">CR: Arash Kazemi</p>
        </div>
        <div class="app-info">
            <span class="app-version">v2.0</span>
            <span class="app-name">License Plate Recognition System</span>
        </div>
        <nav>
            <button onclick="window.location.href='/logout'">Logout</button>
        </nav>
    </header>

    <main class="main-content">
        <div class="input-methods">
            <h2>Input Methods</h2>
            <hr><hr><br>
            <div class="input-tabs">
                <button class="tab-button active" data-tab="rtsp">RTSP Stream</button>
                <button class="tab-button" data-tab="image">Image Upload</button>
                <button class="tab-button" data-tab="video">Video Upload</button>
            </div>
            
            <div class="tab-content">
                <div id="rtsp-tab" class="tab-pane active">
                    <form id="rtsp-form" action="/set_rtsp" method="POST">
                        <input type="text" name="rtsp_url" placeholder="Enter RTSP URL" required>
                        <button type="submit">Start Stream</button>
                    </form>
                </div>
                
                <div id="image-tab" class="tab-pane">
                    <form id="image-form" action="/upload_image" method="POST" enctype="multipart/form-data">
                        <input type="file" name="image" accept="image/*" required>
                        <button type="submit">Process Image</button>
                    </form>
                </div>
                
                <div id="video-tab" class="tab-pane">
                    <form id="video-form" action="/upload_video" method="POST" enctype="multipart/form-data">
                        <input type="file" name="video" accept="video/*" required>
                        <button type="submit">Process Video</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="video-feed-container">
            <h2>Camera</h2>
            <hr><hr><br>
            <div class="video-feed">
                <img id="video-feed" src="/video_feed" alt="Live feed not available">
            </div>
            <br><br>
        </div>

        <div class="plate-output-container">
            <h2>Detection Log</h2>
            <hr><hr><br>
            <div class="detection-log">
                <div id="latest-detection">
                    <h3>Latest Detection:</h3>
                    <p id="plate-output">No plate detected yet</p>
                </div>
                <div id="detection-history">
                    <h3>Recent Detections:</h3>
                    <ul id="detection-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p><a href="mailto:kazemiarash09@gmail.com" target="_blank">Contact</a></p>
    </footer>

    <script src="../static/main.js"></script>
</body>
</html>
